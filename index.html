<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="icon" type="image" href="icon.png" /> 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/leasingDetails.css">
</head>
<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <form id="leaseForm">
            <div class="form-column">
                <label for="carType">Car Type:</label>
                <select id="carType"></select>

                <label id="carValueLabel" for="carValue">Car Value</label>
                <input type="text" id="carValueText">
                <input type="range" id="carValueRange">
            </div>
            <div class="form-column">
                <label for="leasePeriod">Lease Period (months):</label>
                <select id="leasePeriodDropdown"></select>

                <label id="downPaymentLabel" for="downPayment">Down Payment</label>
                <input type="text" id="downPaymentText">
                <input type="range" id="downPaymentRange">
            </div>
        </form>
        
        <div class="leasing-details">
          <div class="heading-row">
            <h2>Leasing Details</h2>
          </div>
          <div class="columns-row">
            <div class="column">
                <p>Total Leasing Cost: €<span id="leasingCost"></span></p>
                <p>Down Payment: €<span id="downPaymentValue"></span></p>
                <input id="downPaymentPercent" type="hidden"></input>
            </div>
            <div class="column">
                <p>Monthly Installment: €<span id="monthlyInstallment"></span></p>
                <p>Interest Rate: <span id="interestRate"></span>%</p>
            </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/dataPopulating.js"></script>
    <script src="js/setters.js"></script>
    <script src="js/rangeTextSyncs.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
